[kafka.acl.cmd.shortDescription]
one = 'Kafka ACL management for users and service accounts'

[kafka.acl.cmd.longDescription]
one = '''
Set of commands that will let you manage Kafka ACLs.
By default, every users and service account have limited access to their Kafka instance (Only DESCRIBE permission is enabled for TOPIC, ACL, and GROUP).
'''

[kafka.acl.cmd.example]
one = '''
# List ACL rules for a Kafka instance
$ rhoas kafka acl list
'''


[kafka.acl.common.error.unauthorized]
one = 'you are unauthorized to {{.Operation}} these Kafka ACL rules'

[kafka.acl.common.error.forbidden]
one = 'you are forbidden to {{.Operation}} this Kafka ACL rule'

[kafka.acl.common.error.internalServerError]
one = 'internal server error'

[kafka.acl.common.error.unableToConnectToKafka]
one = 'unable to connect to Kafka instance "{{.Name}}"'

[kafka.acl.common.error.noKafkaSelected]
one = 'no Kafka instance is currently selected, run "rhoas kafka use" to set the current instance'

[kafka.acl.common.error.bothPricipalsSelected]
one = 'flags "user" and "service-account" can not be provided simultaneously'

[kafka.acl.common.error.noPricipalsSelected]
one = 'principal is missing, provide "user" or "service-account" flag'


[kafka.acl.common.flag.user.description]
one = 'username to be used as principal'

[kafka.acl.common.flag.serviceAccount.description]
one = 'service account ID to be used as principal'

[kafka.acl.common.flag.topicPrefix.description]
one = 'prefix topic name to define ACL rules for'

[kafka.acl.common.flag.transactionalID.description]
one = 'transactional ID for which ACL rules are to be defined'


[kafka.acl.list.cmd.shortDescription]
one = 'List all Kafka ACL rules.'

[kafka.acl.list.cmd.longDescription]
one = '''
This command will display list of Kafka ACL rules

The instances are displayed by default in a table, but can also be displayed as JSON or YAML.
'''

[kafka.acl.list.cmd.example]
one = '''
# Display Kafka ACL rules for the instance
$ rhoas kafka acl list
'''


[kafka.acl.list.flag.output.description]
one = 'Format in which to display the Kafka ACL rules (choose from: "json", "yml", "yaml")'

[kafka.acl.list.flag.page.description]
one = 'Current page number for list of Kafka ACL rules'

[kafka.acl.list.flag.size.description]
one = 'Maximum number of items to be returned per page'

[kafka.acl.list.allAccounts]
one = 'All accounts'

[kafka.acl.list.is]
one = 'is'

[kafka.acl.list.startsWith]
one = 'starts with'


[kafka.acl.producer.cmd.shortDescription]
one = 'Add ACL rules for user to produce messages to topics'

[kafka.acl.producer.cmd.longDescription]
one = 'This command will create ACL rules to allow user to produce messages to topics'

[kafka.acl.producer.cmd.example]
one = '''
# Grant access to principal to allow producing messages to all topics
$ rhoas kafka acl producer --user user_name

# Grant access to principal to allow producing messages to topics starting with "abc"
$ rhoas kafka acl producer --user user_name --topic-prefix "abc"
'''

[kafka.acl.producer.log.info.aclsCreated]
one = 'ACLs created to allow principal to write messages to topics'

[kafka.acl.consumer.cmd.shortDescription]
one = 'Add ACL rules for user to consume messages from topics'

[kafka.acl.consumer.cmd.longDescription]
one = 'This command will create ACL rules to allow user to consume messages from topics'

[kafka.acl.consumer.cmd.example]
one = '''
# Grant access to principal to allow consuming messages from all topics
$ rhoas kafka acl consumer --user user_name

# Grant access to principal to consume messages from topics starting with "abc"
$ rhoas kafka acl consumer --user user_name --topic-prefix "abc"
'''

[kafka.acl.consumer.log.info.aclsCreated]
one = 'ACLs created to allow principal to consume messages from topics'